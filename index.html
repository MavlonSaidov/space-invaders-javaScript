<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
	<title>Space Invaders</title>
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="container">
		<h2 class="win-label"></h2>
		<h2 class="lose-label"></h2>
		<h3 class="score">Score: <span class="result"></span></h3>
		<div class="grid"></div>

		<div class="control-btns">
			<div>
				<button class="left-btn"><i class="fas fa-chevron-left"></i></button>
				<button class="right-btn"><i class="fas fa-chevron-right"></i></button>
			</div>
			<button class="shoot-btn">Shoot</button>
		</div>
		<div class="instruction">
			<small>press the space bar to <span>shoot</span></small>
			<small>left and right on keyboard to <span>move</span></small>
		</div>
	</div>


	<script src="js/app.js"></script>
</body>

</html>
